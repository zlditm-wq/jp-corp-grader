
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>組織概要 - AI企業評価ランキング</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="site-title"><a href="./index.html" data-i18n-key="siteTitle"></a></div>
        <nav class="main-nav">
            <a href="about.html" class="nav-link" data-i18n-key="navOverview"></a>
            <a href="index.html#rank-list-start" class="nav-link" data-i18n-key="navResults"></a>
            <a href="criteria.html" class="nav-link" data-i18n-key="navCriteria"></a>
            <a href="#" class="nav-link" data-i18n-key="navMenuSearch"></a>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-switch-checkbox">
                    <input type="checkbox" id="theme-switch-checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="lang-switch">
                <span data-lang="en" class="inactive">EN</span>
                <span>/</span>
                <span data-lang="jp" class="active">JP</span>
            </div>
        </nav>
    </header>

    <main class="container" id="main-content">
        <!-- Content will be rendered by JavaScript -->
    </main>

    <script>
        const translations = {
            siteTitle: { jp: '企業ランク研究所', en: 'Company Rank Institute' },
            navOverview: { jp: '組織概要', en: 'Overview' },
            navResults: { jp: '選考結果', en: 'Results' },
            navCriteria: { jp: '選考基準', en: 'Criteria' },
            navMenuSearch: { jp: 'メニュー検索', en: 'Menu Search' },
            pageTitle: { jp: '組織概要', en: 'Overview' },
            greetingTitle: { jp: 'ご挨拶', en: 'Greetings' },
            greetingText: { jp: 'ここに挨拶文が入ります。テキストを編集して、サイトの目的やビジョンについて説明してください。', en: 'Greetings will be placed here. Please edit this text to explain the purpose and vision of the site.' },
            overviewTitle: { jp: '組織概要', en: 'Organization Overview' },
            overviewText: { jp: 'ここに組織の概要が入ります。設立日、所在地、連絡先などの情報を記載できます。', en: 'The organization overview will be placed here. You can include information such as the establishment date, location, and contact details.' }
        };

        function renderContent(lang) {
            document.querySelectorAll('[data-i18n-key]').forEach(el => {
                const key = el.dataset.i18nKey;
                if (translations[key] && translations[key][lang]) {
                    el.textContent = translations[key][lang];
                }
            });

            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <h1 class="page-title" data-i18n-key="pageTitle">${translations.pageTitle[lang]}</h1>
                <section class="content-section">
                    <h2 data-i18n-key="greetingTitle">${translations.greetingTitle[lang]}</h2>
                    <p data-i18n-key="greetingText">${translations.greetingText[lang]}</p>
                </section>
                <section class="content-section">
                    <h2 data-i18n-key="overviewTitle">${translations.overviewTitle[lang]}</h2>
                    <p data-i18n-key="overviewText">${translations.overviewText[lang]}</p>
                </section>
            `;
        }

        function setLanguage(lang) {
            renderContent(lang);
            document.querySelectorAll('.lang-switch span[data-lang]').forEach(el => {
                el.classList.toggle('active', el.dataset.lang === lang);
                el.classList.toggle('inactive', el.dataset.lang !== lang);
            });
            localStorage.setItem('preferredLanguage', lang);
            document.documentElement.lang = lang;
        }

        function initializeLangSwitch() {
            document.querySelectorAll('.lang-switch span[data-lang]').forEach(el => {
                el.addEventListener('click', (e) => {
                    setLanguage(e.target.dataset.lang);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'jp';
            initializeLangSwitch();
            setLanguage(preferredLanguage);
        });
    </script>

    <script src="theme.js"></script>
</body>
</html>
