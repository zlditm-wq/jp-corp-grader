<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業ランク研究所</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="site-title"><a href="./index.html" data-i18n-key="siteTitle"></a></div>
        <nav class="main-nav">
            <a href="about.html" class="nav-link" data-i18n-key="navOverview"></a>
            <a href="#rank-list-start" class="nav-link" data-i18n-key="navResults"></a>
            <a href="criteria.html" class="nav-link" data-i18n-key="navCriteria"></a>
            <a href="#" class="nav-link" data-i18n-key="navMenuSearch"></a>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-switch-checkbox">
                    <input type="checkbox" id="theme-switch-checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="lang-switch">
                <span data-lang="en" class="inactive">EN</span>
                <span>/</span>
                <span data-lang="jp" class="active">JP</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h1 class="hero-title" data-i18n-key="heroTitle"></h1>
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=1740&auto=format&fit=crop" alt="Tokyo Cityscape" class="hero-image">
                <div class="image-overlay-text" data-i18n-key="imageOverlay"></div>
            </div>
        </section>

        <div class="container">
                <input type="text" id="searchInput" class="search-box">
                <div class="sort-options">
                    <button id="sortByScoreBtn" data-i18n-key="sortByScore" class="active"></button>
                    <button id="sortByNameBtn" data-i18n-key="sortByName"></button>
                </div>
                <div id="rankings-container">
                    <!-- Rankings will be rendered by JavaScript -->
                </div>
            </div>
    </main>

    <script src="ranking.js"></script>
    <script src="theme.js"></script>
</body>
</html>
