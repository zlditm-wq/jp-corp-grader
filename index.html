        .nav-link { color: #e0e0e0; text-decoration: none; font-size: 15px; transition: color 0.2s; }
        .nav-link:hover { color: #007bff; }
        .lang-switch { display: flex; gap: 5px; font-size: 15px; }
        .lang-switch span[data-lang] { cursor: pointer; transition: color 0.2s, font-weight 0.2s; }
        .lang-switch .active { font-weight: 700; color: #fff; }
        .lang-switch .inactive { color: #888; }
        .hero-section { text-align: center; padding: 40px 20px; background-color: #1a1a1a; }
        .hero-title { font-size: 2.5em; font-weight: 700; margin: 0 0 20px 0; line-height: 1.4; }
        
        .image-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .hero-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            display: block;
            filter: brightness(0.6);
        }
        .image-overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4em;
            font-weight: 900;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
        }

        .container { width: 100%; padding: 20px; box-sizing: border-box; }
        .search-box { width: 100%; max-width: 900px; margin: 0 auto 30px auto; padding: 12px 15px; border: 1px solid #444; border-radius: 8px; background-color: #2a2a2a; color: #e0e0e0; font-size: 16px; display: block; }
        .search-box:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); }
        .rank-tier { max-width: 900px; margin: 0 auto 20px auto; display: flex; align-items: flex-start; padding: 15px 0; border-bottom: 1px solid #333; }
        .tier-header { flex-shrink: 0; margin-right: 20px; }
        .tier-title { font-size: 20px; font-weight: 700; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #121212; }
        .tier-80 { background: #ffd700; }
        .tier-70 { background: #ffc107; }
        .tier-60 { background: #c0c0c0; }
        .tier-50 { background: #cd7f32; }
        .company-container { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
        .company-name { background-color: #333; padding: 6px 12px; border-radius: 15px; font-size: 15px; display: inline-block; transition: background-color 0.2s; cursor: pointer; }
        .company-name:hover { background-color: #007bff; color: #fff; }

        function renderContent(lang) {
            document.querySelectorAll('[data-i18n-key]').forEach(el => {
                const key = el.dataset.i18nKey;
                if (translations[key] && translations[key][lang]) {
                    el.innerHTML = translations[key][lang];
                }
            });
            document.getElementById('searchInput').placeholder = translations.searchPlaceholder[lang];
        }

        function renderRankings(lang) {
            const container = document.getElementById('rankings-container');
            container.innerHTML = ''; // Clear previous rankings

            rankingData.forEach(tier => {
                const tierDiv = document.createElement('div');
                tierDiv.className = 'rank-tier';
                if (tier.score === 80) tierDiv.id = 'rank-list-start';

                const tierHeader = document.createElement('div');
                tierHeader.className = 'tier-header';
                const tierTitle = document.createElement('span');
                tierTitle.className = 'tier-title';
                if (tier.score >= 80) tierTitle.classList.add('tier-80');
                else if (tier.score >= 70) tierTitle.classList.add('tier-70');
                else if (tier.score >= 60) tierTitle.classList.add('tier-60');
                else tierTitle.classList.add('tier-50');
                tierTitle.textContent = tier.score;
                tierHeader.appendChild(tierTitle);

                const companyContainer = document.createElement('div');
                companyContainer.className = 'company-container';

                tier.companies.forEach(company => {
                    const companySpan = document.createElement('span');
                    companySpan.className = 'company-name';
                    companySpan.setAttribute('data-jp', company.jp);
                    companySpan.setAttribute('data-en', company.en);
                    companySpan.textContent = company[lang];
                    companyContainer.appendChild(companySpan);
                });

                tierDiv.appendChild(tierHeader);
                tierDiv.appendChild(companyContainer);
                container.appendChild(tierDiv);
            });
        }

        function setLanguage(lang) {
            renderContent(lang);
            renderRankings(lang);

            document.querySelectorAll('.lang-switch span[data-lang]').forEach(el => {
                el.classList.toggle('active', el.dataset.lang === lang);
                el.classList.toggle('inactive', el.dataset.lang !== lang);
            });
            localStorage.setItem('preferredLanguage', lang);
            document.documentElement.lang = lang;
        }

        function initializeLangSwitch() {
            document.querySelectorAll('.lang-switch span[data-lang]').forEach(el => {
                el.addEventListener('click', (e) => {
                    setLanguage(e.target.dataset.lang);
                });
            });
        }

        function initializeSearch() {
            document.getElementById('searchInput').addEventListener('keyup', function() {
                let filter = this.value.toUpperCase();
                document.querySelectorAll('.rank-tier').forEach(tier => {
                    let hasVisibleCompany = false;
                    tier.querySelectorAll('.company-name').forEach(item => {
                        const nameJP = item.dataset.jp.toUpperCase();
                        const nameEN = item.dataset.en.toUpperCase();
                        if (nameJP.indexOf(filter) > -1 || nameEN.indexOf(filter) > -1) {
                            item.style.display = 'inline-block';
                            hasVisibleCompany = true;
                        } else {
                            item.style.display = 'none';
                        }
                    });
                    tier.style.display = hasVisibleCompany ? 'flex' : 'none';
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'jp';
            initializeLangSwitch();
            setLanguage(preferredLanguage);
            initializeSearch();
        });
    </script>
